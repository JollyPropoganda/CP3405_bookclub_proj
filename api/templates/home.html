<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Comment Section</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="comment-section">
    <div class="comments-list" id="commentsList">
      <ul id="notes-list"></ul>
    </div>
    <div class="reply-field" id="reply-field">
      <div id="reply-text"></div>
      <button class="close-btn" onclick="handleClose()">Ã—</button>
    </div>
    <form class="input-area" id="input-area">
      <div class="input-field">
        <div class="credential-field">
          <input type="text" id="username" placeholder="username" readonly />
          <input type="text" id="userId" placeholder="User ID" readonly />
          <input type="text" id="bookId" placeholder="Book ID" required />
        </div>
        <div class="comment-area">
          <textarea class="content" id="content" placeholder="Add a comment..." required rows="1"/></textarea>
          <button id="postbutton" type="submit">Post</button>
        </div>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
