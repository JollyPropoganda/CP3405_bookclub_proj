<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register</title>
  <link rel="stylesheet" href="login_register.css">
</head>
<body>

<div class="container">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="login" type="submit">Login</button>
    <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
  </form>

  <form id="registerForm" class="hidden">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" />
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <input type="password" id="passwordconfirmation" placeholder="confirm password"/>
    <div id="strength-bar">
      <div id="strength-fill"></div>
    </div>
    <p id="error-text"></p>
    <p id="strength-text"></p>
    <button id="register" type="submit">Register</button>
    <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
<script src="login_register.js"></script>
</body>
</html>
